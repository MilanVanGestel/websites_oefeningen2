<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Les 08 oefening 02</title>
</head>
<body>
    <div class="container-md">
        <h1 class="mb-5 fw-semibold">Registreren</h1>
        <form action="#" id="form">
            <div class="mb-4 w-50 mx-auto">
                <label for="voornaam" class="form-label">Voornaam</label>
                <input type="text" id="voornaam" name="voornaam" class="form-control">
            </div>
            <div class="mb-4 w-50 mx-auto">
                <label for="naam" class="form-label">Naam</label>
                <input type="text" id="naam" name="naam" class="form-control">
            </div>
            <div class="mb-4 w-50 mx-auto">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" name="email" class="form-control">
            </div>
            <div class="mb-4 w-50 mx-auto">
                <label for="wachtwoord" class="form-label">Wachtwoord</label>
                <input type="password" id="wachtwoord" name="wachtwoord" class="form-control">
            </div>
            <div class="form-check form-switch mx-auto w-50 mb-4">
                <input class="form-check-input" type="checkbox" role="switch" id="switch">
                <label class="form-check-label" for="switch">Acepteer onze <a href="#">algemene voorwaarden</a>.</label>
            </div>
            <div class="w-50 mx-auto">
                <button class="btn btn-primary">Registreren</button>
            </div>
        </form>
    </div>
</body>
</html>
